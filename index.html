<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luana Késia | Portfólio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, sans-serif;
        }
        body {
            background-color: #0d0d0d;
            overflow: hidden;
            color: #eee;
        }

        /* Background com partículas */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-color: #0d0d0d;
        }

        header {
            text-align: center;
            padding: 50px 20px 20px;
        }
        header h1 {
            color: #a259ff;
            font-size: 3em;
            margin-bottom: 10px;
        }
        header p {
            color: #ccc;
            font-size: 1.1em;
        }
        .typing {
            border-right: 2px solid #a259ff;
            white-space: nowrap;
            overflow: hidden;
            width: 0;
            animation: typing 4s steps(40, end) forwards, blink 0.7s infinite;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        @keyframes blink {
            0%, 100% { border-color: transparent; }
            50% { border-color: #a259ff; }
        }

        main {
            max-width: 600px;
            margin: 50px auto;
            padding: 0 20px;
            text-align: center;
        }
        .links {
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .links a {
            text-decoration: none;
            color: #eee;
            border: 2px solid #a259ff;
            padding: 12px;
            border-radius: 8px;
            transition: background 0.3s, color 0.3s;
        }
        .links a:hover {
            background-color: #a259ff;
            color: #0d0d0d;
        }

        footer {
            margin-top: 50px;
            text-align: center;
            color: #555;
            font-size: 0.9em;
            padding-bottom: 20px;
        }

        img {
            width: 150px;
            border-radius: 50%;
            border: 3px solid #a259ff;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div id="particles-js"></div>

    <header>
        <h1>Luana Késia</h1>
        <p class="typing">Focada em desenvolvimento web e mobile.</p>
        <img src="image/minha-foto.jpg" alt="Foto de Luana">
    </header>

    <main>
        <h2>Sobre mim</h2>
        <p>
            Sou estudante de Engenharia de Software, em formação para atuar como desenvolvedora web e mobile.
        </p>

        <div class="links">
            <a href="https://github.com/Ksrluana" target="_blank">GitHub</a>
            <a href="https://www.linkedin.com/in/luana-silva-dev" target="_blank">LinkedIn</a>
            <a href="https://www.instagram.com/_kesiay/" target="_blank">Instagram</a>
        </div>
    </main>

    <footer>
        &copy; 2025 Luana Késia. Todos os direitos reservados.
    </footer>

    <!-- Partículas no fundo -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 60,
                    "density": { "enable": true, "value_area": 800 }
                },
                "color": { "value": "#a259ff" },
                "shape": {
                    "type": "circle",
                    "stroke": { "width": 0, "color": "#000000" },
                    "polygon": { "nb_sides": 5 }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": { "enable": false }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": { "enable": false }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#a259ff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 3,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": { "enable": true, "mode": "grab" },
                    "onclick": { "enable": true, "mode": "push" },
                    "resize": true
                },
                "modes": {
                    "grab": { "distance": 140, "line_linked": { "opacity": 0.6 } },
                    "bubble": { "distance": 400, "size": 40, "duration": 2, "opacity": 8 },
                    "repulse": { "distance": 200 },
                    "push": { "particles_nb": 4 },
                    "remove": { "particles_nb": 2 }
                }
            },
            "retina_detect": true
        });
    </script>

</body>
</html>
